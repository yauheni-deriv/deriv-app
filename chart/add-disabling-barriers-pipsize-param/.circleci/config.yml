version: 2.1
orbs:
  k8s: circleci/kubernetes@0.7.0
  slack: circleci/slack@3.4.2
commands:
  git_checkout_from_cache:
    description: "Git checkout and save cache"
    steps:
      - restore_cache:
          name: "Git restore cache"
          keys:
            - source-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ .Revision }}
            - source-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - source-v{{ .Environment.CACHE_VERSION }}-
      - run:
          name: "Fetch git tags"
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            echo "github.com ssh-rsa " >> ~/.ssh/known_hosts
            # Fetch tags if git cache is present
            if [ -e /home/circleci/project/.git ]
            then
              git fetch origin --tags
            fi
      - checkout
      - run:
          name: "Compress git objects"
          command: git gc
      - save_cache:
          name: Git save cache
          key: source-v{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

  npm_install_from_cache:
    description: "npm install and save cache"
    steps:
      - run:
          name: "Create cache key"
          command: echo $(find . ./packages/ -maxdepth 2 -name package.json -type f -exec md5sum {} \; | sort -n | md5sum | cut -d" " -f1) >> CACHE_KEY1
      - restore_cache:
          keys:
            - node-v{{ .Environment.CACHE_VERSION }}-{{ checksum "CACHE_KEY1" }}
      - run:
          name: "Install npm packages"
          command: |
            npm run bootstrap
            # if [ -d "./node_modules" ]; then
            #   echo "Found cache. Using cached node_modules."
            #   node_modules/lerna/cli.js link
            # else
            #   echo "Could not find cache. Bootstrapping..."
            #   npm run bootstrap
            # fi
      - save_cache:
          name: "Saving node_modules cache"
          key: node-v{{ .Environment.CACHE_VERSION }}-{{ checksum "CACHE_KEY1" }}
          paths:
            # VERIFY_CACHE_FOLDERS_START (DO NOT REMOVE)
            - "node_modules"
            - "packages/account/node_modules"
            - "packages/api/node_modules"
            - "packages/appstore/node_modules"
            - "packages/bot-skeleton/node_modules"
            - "packages/bot-web-ui/node_modules"
            - "packages/cashier/node_modules"
            - "packages/components/node_modules"
            - "packages/core/node_modules"
            - "packages/hooks/node_modules"
            - "packages/cfd/node_modules"
            - "packages/indicators/node_modules"
            - "packages/p2p/node_modules"
            - "packages/reports/node_modules"
            - "packages/shared/node_modules"
            - "packages/stores/node_modules"
            - "packages/trader/node_modules"
            - "packages/translations/node_modules"
            # VERIFY_CACHE_FOLDERS_END (DO NOT REMOVE)

  build:
    description: "Build"
    steps:
      - run:
          name: "Build all packages"
          command: npm run build:all

  notify_slack:
    description: "Notify slack"
    steps:
      - slack/status:
          include_project_field: false
          failure_message: "Release failed for app.deriv.com with version *$(cat packages/core/dist/version)*"
          success_message: "Release succeeded for app.deriv.com with version *$(cat packages/core/dist/version)*"
          webhook: ${SLACK_WEBHOOK}

  versioning:
    description: "Version the branch"
    parameters:
      version_name:
        type: string
    steps:
      - attach_workspace:
          at: packages/core/dist
      - run:
          name: Tag
          command: echo "<< parameters.version_name >>-$(date -u +"%Y-%m-%dT%H:%M:%SZ")" > packages/core/dist/version

  docker_build_push:
    description: "Build and Push image to docker hub"
    parameters:
      docker_image_latest_tag:
        type: string
        default: "latest-staging"
      docker_image_name:
        type: string
        default: "deriv-app"
      docker_file:
        type: string
        default: "Dockerfile"
    steps:
      - setup_remote_docker
      - run:
          name: Building docker image
          command: |
            TAG=${CIRCLE_TAG:-$CIRCLE_SHA1}
            docker build -t ${DOCKHUB_ORGANISATION}/<< parameters.docker_image_name >>:${TAG} -t ${DOCKHUB_ORGANISATION}/<< parameters.docker_image_name >>:<< parameters.docker_image_latest_tag >>  -f << parameters.docker_file >> .
      - run:
          name: Pushing Image to docker hub
          command: |
            TAG=${CIRCLE_TAG:-$CIRCLE_SHA1}
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push ${DOCKHUB_ORGANISATION}/<< parameters.docker_image_name >>:<< parameters.docker_image_latest_tag >>
            docker push ${DOCKHUB_ORGANISATION}/<< parameters.docker_image_name >>:${TAG}
  k8s_deploy:
    description: "Deploy to k8s cluster"
    parameters:
      k8s_namespace:
        type: string
        default: "deriv-app-staging"
      k8s_service:
        type: string
        default: "deriv-app"
    steps:
      - k8s/install-kubectl
      - run:
          name: Deploying to k8s cluster to namespace << parameters.k8s_namespace >>
          command: |
            TAG=${CIRCLE_TAG:-$CIRCLE_SHA1}
            export NAMESPACE=<< parameters.k8s_namespace >>
            git clone https://github.com/binary-com/devops-ci-scripts
            cd devops-ci-scripts/k8s-build_tools
            echo $CA_CRT | base64 --decode > ca.crt
            ./release.sh << parameters.k8s_service >> ${TAG}

  publish_to_pages_staging:
    description: "Publish to cloudflare pages"
    steps:
      - run:
          name: "Publish to cloudflare pages (staging)"
          command: |
            npm i wrangler@2.0.19
            cd packages/core
            npx wrangler pages publish dist/ --project-name=deriv-app-pages --branch=staging
            echo "New staging website - http://staging.cf-pages-deriv-app.deriv.com"

  publish_to_pages_production:
    description: "Publish to cloudflare pages"
    steps:
      - run:
          name: "Publish to cloudflare pages (production)"
          command: |
            npm i wrangler@2.0.19
            cd packages/core
            npx wrangler pages publish dist/ --project-name=deriv-app-pages --branch=main
            echo "New website - http://cf-pages-deriv-app.deriv.com"

jobs:
  build:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - build

  release_staging:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - build
      - versioning:
          version_name: staging
      - persist_to_workspace:
          root: packages
          paths:
            - core
      - docker_build_push
      - k8s_deploy
      - notify_slack
    environment:
      NODE_ENV: staging

  release_production:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - build
      - versioning:
          version_name: production
      - persist_to_workspace:
          root: packages
          paths:
            - core
      - docker_build_push:
          docker_image_latest_tag: latest
      - k8s_deploy:
          k8s_namespace: "deriv-app-production"
      - notify_slack
    environment:
      NODE_ENV: staging

  publish_cloudflare_staging:
    docker:
      - image: circleci/node:16.13.1-stretch
    steps:
      - attach_workspace:
          at: packages
      - publish_to_pages_staging
    environment:
      NODE_ENV: staging

  publish_cloudflare_production:
    docker:
      - image: circleci/node:16.13.1-stretch
    steps:
      - attach_workspace:
          at: packages
      - publish_to_pages_production
    environment:
      NODE_ENV: staging

  build_and_test:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - build
      - run:
          name: "Run tests"
          no_output_timeout: 30m
          command: npm test

workflows:
  release_staging:
    jobs:
      - release_staging:
          context: binary-frontend-artifact-upload
          filters:
            branches:
              only: /^master$/
      - publish_cloudflare_staging:
          context: binary-frontend-artifact-upload
          requires:
            - release_staging
          filters:
            branches:
              only: /^master$/

  release_production:
    jobs:
      - release_production:
          context: binary-frontend-artifact-upload
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production.*/
      - publish_cloudflare_production:
          context: binary-frontend-artifact-upload
          requires:
            - release_production
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production.*/

  test:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore:
                - master
                - gh-pages
            tags:
              ignore: /.*/
